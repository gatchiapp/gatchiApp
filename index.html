<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>プライバシーポリシー | Gatchi</title>
  <meta name="description" content="Gatchi プライバシーポリシー" />

  <!-- Markdown renderer + sanitizer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js" defer></script>

  <style>
    :root {
      --bg: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --card: #ffffff;
      --border: #e5e7eb;
      --link: #2563eb;
      --code-bg: #f3f4f6;
      --shadow: 0 10px 30px rgba(0,0,0,.06);
      --radius: 16px;
      --maxw: 860px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --card: #0f172a;
        --border: rgba(255,255,255,.12);
        --link: #60a5fa;
        --code-bg: rgba(255,255,255,.06);
        --shadow: 0 10px 30px rgba(0,0,0,.35);
      }
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "Hiragino Kaku Gothic ProN", "Hiragino Sans", "Noto Sans JP",
                   "Yu Gothic", "Meiryo", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.75;
    }

    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }

    header {
      padding: 28px 18px 14px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(to bottom, rgba(37,99,235,.08), transparent);
    }
    .wrap { max-width: var(--maxw); margin: 0 auto; }
    .brand {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    .brand h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: .02em;
    }
    .brand .meta {
      color: var(--muted);
      font-size: 13px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    main { padding: 18px; }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px 20px;
    }

    /* Markdown styles */
    .content h1, .content h2, .content h3 {
      line-height: 1.25;
      margin: 22px 0 10px;
    }
    .content h1 { font-size: 26px; }
    .content h2 { font-size: 20px; padding-top: 8px; border-top: 1px dashed var(--border); }
    .content h3 { font-size: 16px; color: var(--muted); }

    .content p { margin: 10px 0; }
    .content ul, .content ol { padding-left: 1.4em; margin: 10px 0; }
    .content li { margin: 6px 0; }
    .content hr { border: 0; border-top: 1px solid var(--border); margin: 18px 0; }

    .content blockquote {
      margin: 12px 0;
      padding: 10px 14px;
      border-left: 3px solid var(--border);
      background: rgba(0,0,0,.03);
      border-radius: 12px;
    }
    @media (prefers-color-scheme: dark) {
      .content blockquote { background: rgba(255,255,255,.06); }
    }

    .content code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      background: var(--code-bg);
      padding: 2px 6px;
      border-radius: 8px;
      font-size: .95em;
    }
    .content pre code {
      display: block;
      padding: 14px;
      overflow-x: auto;
    }

    footer {
      padding: 18px;
      color: var(--muted);
      font-size: 12px;
      border-top: 1px solid var(--border);
    }

    .tools {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .btn {
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      padding: 7px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 13px;
    }
    .btn:hover { filter: brightness(1.05); }

    .status {
      margin-top: 10px;
      color: var(--muted);
      font-size: 13px;
    }

    @media print {
      header, footer, .tools, .status { display: none !important; }
      body { background: #fff; color: #000; }
      .card { box-shadow: none; border: 0; padding: 0; }
      .wrap { max-width: 100%; }
      a { color: #000; text-decoration: none; }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap brand">
      <h1>プライバシーポリシー</h1>
      <div class="meta">
        <span>Gatchi</span>
        <div class="tools" aria-label="tools">
          <button class="btn" type="button" id="btnPrint">印刷</button>
          <button class="btn" type="button" id="btnReload">再読み込み</button>
          <a class="btn" href="./privacy_policy.md" target="_blank" rel="noopener">Markdownを見る</a>
        </div>
      </div>
    </div>
    <div class="wrap status" id="status">読み込み中…</div>
  </header>

  <main>
    <div class="wrap">
      <article class="card content" id="content" aria-live="polite">
        <!-- Rendered markdown goes here -->
      </article>
    </div>
  </main>

  <footer>
    <div class="wrap">
      <div>© <span id="year"></span> Gatchi</div>
      <div>このページは GitHub Pages 用の静的ページです。</div>
    </div>
  </footer>

  <script>
    // Small helpers
    const $ = (id) => document.getElementById(id);

    function setStatus(text) {
      $("status").textContent = text;
    }

    async function loadMarkdown() {
      setStatus("読み込み中…");
      try {
        // Cache-bust with query to reflect updates quickly
        const res = await fetch("./privacy_policy.md?ts=" + Date.now(), { cache: "no-store" });
        if (!res.ok) throw new Error("privacy_policy.md が見つかりません（" + res.status + "）");

        const md = await res.text();

        // Configure marked
        marked.setOptions({
          gfm: true,
          breaks: true
        });

        const html = marked.parse(md);

        // Sanitize just in case (important if md ever contains HTML)
        const safe = DOMPurify.sanitize(html, { USE_PROFILES: { html: true } });

        $("content").innerHTML = safe;
        setStatus("最終更新: " + new Date().toLocaleString("ja-JP"));
      } catch (e) {
        console.error(e);
        $("content").innerHTML = `
          <h2>読み込みエラー</h2>
          <p>同じフォルダに <code>privacy_policy.md</code> を置いてください。</p>
          <p style="color:var(--muted)">${String(e)}</p>
        `;
        setStatus("読み込みに失敗しました");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      $("year").textContent = new Date().getFullYear();
      $("btnPrint").addEventListener("click", () => window.print());
      $("btnReload").addEventListener("click", () => loadMarkdown());
      loadMarkdown();
    });
  </script>
</body>
</html>
